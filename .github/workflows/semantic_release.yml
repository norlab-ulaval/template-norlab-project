#
# Inspired from https://github.com/semantic-release/semantic-release/blob/master/docs/recipes/ci-configurations/github-actions.md
#

name: Semantic-release

on:
  push:
    branches:
      - main

permissions:
  contents: read # for checkout

jobs:
  release:
    name: Semantic-release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # The GITHUB_TOKEN credential does not have the required permission
        # to operate on protected branches. Solution: use Personal Access Token
        persist-credentials: false
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Install semantic-release
        run: npm install --save-dev semantic-release
      - name: Install semantic-release additional plugins
        run: npm install @semantic-release/git @semantic-release/changelog -D
      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_GH_TOKEN }}
        run: npx semantic-release

